<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Knife Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .admin-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-warning {
            background: #ffc107;
            color: #000;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .product-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #ddd;
        }

        .product-info {
            flex: 1;
        }

        .product-info h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .product-info p {
            margin-bottom: 3px;
            color: #666;
            font-size: 14px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .success-msg {
            background: #d4edda;
            color: #155724;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-msg {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .back-to-site {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .back-to-site:hover {
            background: white;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .product-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-site">‚Üê ∆èsas S…ôhif…ôy…ô Qayƒ±t</a>

    <div class="container">
        <!-- Header with Stats -->
        <div class="header">
            <h1>üî™ Knife Store Admin Panel</h1>
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="totalProducts">0</span>
                    <div>√úmumi M…ôhsul</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="inStockProducts">0</span>
                    <div>Stokda Olan</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="outOfStockProducts">0</span>
                    <div>T√ºk…ônmi≈ü</div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="successMsg" class="success-msg"></div>
        <div id="errorMsg" class="error-msg"></div>

        <!-- Add Product Form -->
        <div class="admin-section">
            <h2 class="section-title">Yeni M…ôhsul ∆èlav…ô Et</h2>
            
            <form id="productForm">
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label>M…ôhsul Adƒ± *</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label>Qiym…ôt (AZN) *</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label>Kateqoriya *</label>
                            <select class="form-control" id="productCategory" required>
                                <option value="">Kateqoriya se√ßin</option>
                                <option value="A≈üpaz Bƒ±√ßaqlarƒ±">A≈üpaz Bƒ±√ßaqlarƒ±</option>
                                <option value="Balƒ±q bƒ±√ßaqlarƒ±">Balƒ±q bƒ±√ßaqlarƒ±</option>
                                <option value="∆èt bƒ±√ßaqlarƒ±">∆èt bƒ±√ßaqlarƒ±</option>
                                <option value="T…ôr…ôv…ôz bƒ±√ßaqlarƒ±">T…ôr…ôv…ôz bƒ±√ßaqlarƒ±</option>
                                <option value="Ki√ßik Bƒ±√ßaqlar">Ki√ßik Bƒ±√ßaqlar</option>
                                <option value="A≈üpaz Aksesuarlarƒ±">A≈üpaz Aksesuarlarƒ±</option>
                                <option value="M…ôtb…ôx">M…ôtb…ôx</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label>Stok Miqdarƒ± *</label>
                            <input type="number" class="form-control" id="productStock" min="0" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label>Reytinq (1-5)</label>
                            <input type="number" class="form-control" id="productRating" min="1" max="5" step="0.1" value="5">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label>M…ôhsul ≈û…ôkli</label>
                            <input type="file" class="form-control" id="productImage" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>T…ôsvir</label>
                    <textarea class="form-control" id="productDescription" rows="3" placeholder="M…ôhsul haqqƒ±nda …ôtraflƒ± m…ôlumat..."></textarea>
                </div>

                <div id="imagePreview" style="display: none;"></div>

                <button type="submit" class="btn btn-primary">M…ôhsul ∆èlav…ô Et</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Formu T…ômizl…ô</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="admin-section">
            <h2 class="section-title">M…ôhsullarƒ±n ƒ∞dar…ô Edilm…ôsi</h2>
            
            <!-- Sync Status -->
            <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #2196f3;">
                <h4 style="margin: 0 0 10px 0; color: #1976d2;">üîÑ Sync Status</h4>
                <p style="margin: 0; font-size: 14px;">
                    <strong>Current URL:</strong> <span id="currentUrl"></span><br>
                    <strong>Storage Key:</strong> knife_store_products<br>
                    <strong>Last Update:</strong> <span id="lastUpdate">Never</span>
                </p>
                <button class="btn btn-primary btn-small" onclick="forceSync()" style="margin-top: 10px;">
                    Force Sync with Main Site
                </button>
                <button class="btn btn-secondary btn-small" onclick="openMainSite()" style="margin-top: 10px;">
                    Open Main Site
                </button>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="searchInput" placeholder="M…ôhsul axtar...">
            </div>

            <div id="productsList">
                <div class="loading">M…ôhsullar y√ºkl…ônir...</div>
            </div>
        </div>
    </div>

    <script>
        // Check localStorage support
        function localStorageSupported() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch(e) {
                return false;
            }
        }

        // Show message functions
        function showSuccess(message) {
            const successDiv = document.getElementById('successMsg');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Storage functions
        const STORAGE_KEY = 'knife_store_products';

        function getProducts() {
            if (!localStorageSupported()) {
                console.error('localStorage not supported');
                return [];
            }
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error reading products:', e);
                return [];
            }
        }

        function saveProducts(products) {
            if (!localStorageSupported()) {
                showError('Brauzeriniz m…ôlumatlarƒ± yadda saxlamaƒüƒ± d…ôst…ôkl…ômir');
                return false;
            }
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(products));
                updateStats();
                return true;
            } catch (e) {
                console.error('Error saving products:', e);
                showError('M…ôhsullar yadda saxlanƒ±lark…ôn x…ôta ba≈ü verdi');
                return false;
            }
        }

        function generateId() {
            return Date.now().toString() + Math.random().toString(36).substr(2, 9);
        }

        // Update statistics
        function updateStats() {
            const products = getProducts();
            const total = products.length;
            const inStock = products.filter(p => p.stock > 0).length;
            const outOfStock = products.filter(p => p.stock === 0).length;
            
            document.getElementById('totalProducts').textContent = total;
            document.getElementById('inStockProducts').textContent = inStock;
            document.getElementById('outOfStockProducts').textContent = outOfStock;
        }

        // Image preview
        document.getElementById('productImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const previewDiv = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewDiv.innerHTML = '<img src="' + e.target.result + '" class="image-preview" alt="Preview">';
                    previewDiv.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewDiv.style.display = 'none';
            }
        });

        // Add product form
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('productName').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;
            const stock = parseInt(document.getElementById('productStock').value);
            const rating = parseFloat(document.getElementById('productRating').value) || 5;
            const description = document.getElementById('productDescription').value.trim();
            const imageFile = document.getElementById('productImage').files[0];
            
            if (!name || !price || !category || stock < 0) {
                showError('Z…ôhm…ôt olmasa b√ºt√ºn vacib sah…ôl…ôri doldurun');
                return;
            }

            const product = {
                id: generateId(),
                name: name,
                price: price,
                category: category,
                stock: stock,
                rating: rating,
                description: description,
                image: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2RkZCIvPgo8dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pgo8L3N2Zz4=',
                dateAdded: new Date().toISOString()
            };

            function saveProduct() {
                const products = getProducts();
                products.unshift(product);
                
                if (saveProducts(products)) {
                    showSuccess('M…ôhsul uƒüurla …ôlav…ô edildi!');
                    resetForm();
                    loadProducts();
                    
                    // Force sync with main website by dispatching storage event
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: STORAGE_KEY,
                        newValue: JSON.stringify(products)
                    }));
                    
                    console.log('Product added and sync event dispatched');
                }
            }

            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    product.image = e.target.result;
                    saveProduct();
                };
                reader.readAsDataURL(imageFile);
            } else {
                saveProduct();
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Load and display products
        function loadProducts() {
            const products = getProducts();
            const container = document.getElementById('productsList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredProducts = products;
            if (searchTerm) {
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.category.toLowerCase().includes(searchTerm) ||
                    (product.description && product.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (filteredProducts.length === 0) {
                if (searchTerm) {
                    container.innerHTML = '<div class="loading">Axtarƒ±≈ü √º√ß√ºn he√ß bir m…ôhsul tapƒ±lmadƒ±.</div>';
                } else {
                    container.innerHTML = '<div class="loading">H…ôl…ô m…ôhsul …ôlav…ô edilm…ôyib. Yuxarƒ±dakƒ± formu istifad…ô ed…ôr…ôk ilk m…ôhsulunuzu …ôlav…ô edin.</div>';
                }
                return;
            }
            
            container.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" class="product-image" alt="${product.name}"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2RkZCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjEwIiBmaWxsPSIjOTk5IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+SW1hZ2U8L3RleHQ+PC9zdmc+'">
                    <div class="product-info">
                        <h4>${product.name}</h4>
                        <p><strong>Qiym…ôt:</strong> ${product.price} AZN</p>
                        <p><strong>Kateqoriya:</strong> ${product.category}</p>
                        <p><strong>Stok:</strong> ${product.stock > 0 ? product.stock + ' …ôd…ôd' : 'T√ºk…ônib'}</p>
                        <p><strong>Reytinq:</strong> ${product.rating}/5 ‚≠ê</p>
                        ${product.description ? `<p><strong>T…ôsvir:</strong> ${product.description}</p>` : ''}
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteProduct('${product.id}')">
                            Sil
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Delete product
        function deleteProduct(id) {
            if (!confirm('Bu m…ôhsulu silm…ôk ist…ôdiyinizd…ôn …ôminsiniz?')) return;
            
            try {
                const products = getProducts();
                const productIndex = products.findIndex(p => p.id === id);
                
                if (productIndex === -1) {
                    showError('M…ôhsul tapƒ±lmadƒ±');
                    return;
                }
                
                products.splice(productIndex, 1);
                
                if (saveProducts(products)) {
                    showSuccess('M…ôhsul uƒüurla silindi!');
                    loadProducts();
                    // Force sync with main website
                    window.dispatchEvent(new StorageEvent('storage', {
                        key: STORAGE_KEY,
                        newValue: JSON.stringify(products)
                    }));
                }
            } catch (error) {
                console.error('Delete error:', error);
                showError('M…ôhsul silin…ôrk…ôn x…ôta ba≈ü verdi');
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function() {
            loadProducts();
        });

        // Force sync function
        function forceSync() {
            const products = getProducts();
            try {
                // Trigger storage event for same-origin pages
                window.dispatchEvent(new StorageEvent('storage', {
                    key: STORAGE_KEY,
                    newValue: JSON.stringify(products)
                }));
                
                // Update last sync time
                const now = new Date().toLocaleString('az-AZ');
                document.getElementById('lastUpdate').textContent = now;
                localStorage.setItem('knife_store_last_sync', now);
                
                showSuccess('Sync signal sent to main site!');
            } catch (error) {
                showError('Sync failed: ' + error.message);
            }
        }

        // Open main site
        function openMainSite() {
            const baseUrl = window.location.origin + window.location.pathname.replace('admin.html', '');
            window.open(baseUrl + 'index.html', '_blank');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (!localStorageSupported()) {
                showError('Bu brauzer localStorage d…ôst…ôkl…ômir. Z…ôhm…ôt olmasa m√ºasir brauzer istifad…ô edin.');
            }
            
            // Display current URL
            document.getElementById('currentUrl').textContent = window.location.href;
            
            // Display last sync time
            const lastSync = localStorage.getItem('knife_store_last_sync');
            if (lastSync) {
                document.getElementById('lastUpdate').textContent = lastSync;
            }
            
            updateStats();
            loadProducts();
        });

        console.log('Admin panel loaded successfully!');
        console.log('LocalStorage supported:', localStorageSupported());
        console.log('Current products:', getProducts());
    </script>
</body>
</html>
